[env:proMini]
board = pro8MHzatmega328
platform = atmelavr
framework = arduino
monitor_speed = 115200
  
lib_deps =
  # Accept new functionality in a backwards compatible manner and patches
  milesburton/DallasTemperature @ ^3.9.1
  olikraus/U8g2 @ ^2.28.8

upload_protocol = arduino
upload_port = COM4

